<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle</title>
    <style>
        body {
    transition: background-color 0.3s, color 0.3s;
}

body.light-theme {
    background-color: white;
    color: black;
}

body.dark-theme {
    background-color: black;
    color: white;
}

.theme-toggle {
    position: absolute;
    top: 10px;
    right: 10px;
    transition: right 0.3s;
}

.theme-toggle.left {
    right: auto;
    left: 10px;
}

#toggle-button {
    padding: 10px 20px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="theme-toggle">
        <button id="toggle-button">Toggle Theme</button>
    </div>
    <script>

document.addEventListener('DOMContentLoaded', () => {
    const button = document.getElementById('toggle-button');
    const body = document.body;
    const themeToggleDiv = document.querySelector('.theme-toggle');

    button.addEventListener('click', () => {
        // Toggle between light and dark themes
        body.classList.toggle('light-theme');
        body.classList.toggle('dark-theme');

        // Move the button to the left side
        themeToggleDiv.classList.toggle('left');
    });

    // Set initial theme
    if (!body.classList.contains('light-theme') && !body.classList.contains('dark-theme')) {
        body.classList.add('light-theme');
    }
});

    </script>
</body>
</html>
